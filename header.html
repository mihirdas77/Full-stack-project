<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HEADER | E-COMMERCE WEBSITE</title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container">
                <!-- SHOP NAME -->
                <div id="shopName"><a href="index.html"><b>SHOP</b>LANE</a></div>

                <!-- SEARCH SECTION -->
                <div id="search">
                    <input type="text" id="input" name="searchBox" placeholder="Search for Clothing and Accessories">
                    <i class="fas fa-search search-icon"></i>
                </div>

                <!-- COLLECTIONS ON WEBSITE -->
                <div id="collection">
                    <div class="collection-item"><a href="clothing.html">CLOTHING</a></div>
                    <div class="collection-item"><a href="accessories.html">ACCESSORIES</a></div>
                    <div class="collection-item"><a href="javascript:void(0)" id="signInBtn">SIGN IN</a></div>
                    <div class="collection-item"><a href="cart.html"><i class="fas fa-shopping-cart addedToCart"><div id="badge">0</div></i></a></div>
                </div>
            </div>
        </section>
    </header>

    <!-- SIGN IN MODAL -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script src="js/header.js"></script>
</body>

</html>
